<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHEP Hardware Inventory</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="auth-container">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
    </form>
    

    <div id="app" style="display:none;">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchDevices()">Search</button>
        </div>

        <div class="order">
            <label for="orderField">Order by:</label>
            <select id="orderField">
                <option value="host_name">Host Name</option>
                <option value="ip">IP Address</option>
                <option value="inventory_num">Inventory Number</option>
                <option value="room">Room Location</option>
                <option value="ref_person">Reference Person</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="status">Device Status</option>
            </select>
            <button type="button" onclick="handleOrdering()">Order Devices</button>
        </div>
        
        
        <table id="inventoryTable">
            <!-- Table content populated by JS -->
        </table>
        
        <button onclick="showAddForm()">Add Device</button>
        
    <!-- Edit/Add Form -->
    <div id="deviceForm" style="display:none;">
        <label for="host_name">Host Name:</label>
        <input type="text" id="host_name" placeholder="Host Name">
        
        <label for="ip">IP Address:</label>
        <input type="text" id="ip" placeholder="IP Address">
        
        <label for="MAC">MAC Address:</label>
        <input type="text" id="MAC" placeholder="MAC Address">
        
        <label for="inventory_num">Inventory Number:</label>
        <input type="text" id="inventory_num" placeholder="Inventory Number">
        
        <label for="room">Room:</label>
        <input type="text" id="room" placeholder="Room Location">
        
        <label for="ref_person">Reference Person:</label>
        <input type="text" id="ref_person" placeholder="Reference Person">
        
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" placeholder="Manufacturer">
        
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Model">
        
        <label for="OS">OS:</label>
        <input type="text" id="OS" placeholder="Operating System">
        
        <label for="Status">Status:</label>
        <input type="text" id="status" placeholder="Device Status">
        
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date">
        
        <label for="last_check">Last Check:</label>
        <input type="date" id="last_check">
        
        <label for="note">Note:</label>
        <textarea id="note" placeholder="Additional notes"></textarea>
        
        <button type="button" onclick="saveDevice()">Save</button>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
